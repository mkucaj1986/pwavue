<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>pwa</title>
    <!-- MANIFEST -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="manifest" href="/manifest-1.json" />

    <!-- ADD TO HOMESCREEN SAFARI ON IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Simple PWA" />
    <link rel="apple-touch-icon" href="./src/assets/img/icon-152.png" />

    <!-- ADD TO HOMESCREEN WINDOWS -->
    <meta
      name="msapplicatoin-TileImage"
      content="./src/assets/img/icon-144.png"
    />
    <meta name="msapplicatoin-TileColor" content="#3d5165" />

    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: '5789073e-55b0-436a-b385-e1bf18bb67a4',
          autoRegister: false,
          notifyButton: {
            enable: true
          }
        });
      });
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but pwa doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
